<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="lightbox2/css/lightbox.css">

	<title>Glee x Taylor Swift</title>

<body>

	<header>
		<h1>Las canciones de Midnight<br>con personajes de Glee</h1>
		<h3>by <a href="https://tuiyla.tumblr.com/">@tuyla</a> on Tumblr</h3>

	<main>
		<div class="contenedor">
